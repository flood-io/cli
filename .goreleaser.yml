project_name: cli
release:
  github:
    owner: flood-io
    name: cli
  name_template: '{{.Tag}}'

# brew:
  # commit_author:
    # name: goreleaserbot
    # email: goreleaser@carlosbecker.com
  # install: bin.install "cli"

builds:
- goos:
  - linux
  - darwin
  goarch:
  - amd64
  targets:
  - linux_amd64
  - darwin_amd64
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  env:
    - CGO_ENABLED=0
  binary: flood
  lang: go
